<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Daily Mood Tracker 😎</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>How are you feeling today?</h1>
    
    <div class="mood-buttons">
      <button class="mood" data-mood="😊">Happy</button>
      <button class="mood" data-mood="😐">Okay</button>
      <button class="mood" data-mood="😢">Sad</button>
      <button class="mood" data-mood="😡">Angry</button>
    </div>

    <div id="greeting"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
